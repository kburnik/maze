<!DOCTYPE html>
<html>
  <head>
    <title>MazeGen JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>MazeGen JS</h1>
    <p>Use arrow keys to move around</p>
    <button onclick="maze.reset();">Reset</button>
    <button onclick="maze.solve();">Solve</button>
    <div id="grid"></div>
    <script src="maze.js"></script>
    <script>
      window.maze = new Maze({
        gridElement: document.getElementById('grid'),
        gridSize: new Point(20, 10),
        blockSize: 25,
        onSolved: function() {
          setTimeout(function() { alert('A maze ing!'); }, 200);
        }
      });
      maze.reset();
    </script>
  </body>
</html>
